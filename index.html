<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="modern-normalise.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container header">
        <h1><strong>R</strong>ock <strong>P</strong>aper <strong>S</strong>cissors</h1>
    </div>
   <div class="container information">
        <div class="instructions">
            <p>Choose Your Weapon!</p>
        </div>    
        <div class="scoreboard">
            <p id="roundCounter">Round: 0</p>
            <p id="playerScore">Player: 0</p>
            <p id="computerScore">Computer: 0</p>
        </div>
        
   </div>
    <div id="buttons" class="container buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <div class="container result">
        <p id="roundResult"></p>
    </div>
</body>
</html>
